<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
    <meta charset="utf-8">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Add new user</h1>

        <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td th:text="#{user.first_name}">user first name</td>
                    <td>
                        <input type="text" th:field="*{firstName}" id="firstName" placeholder="John">
                    </td>
                    <td>
                        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </td>
                </tr>
                <tr>
                    <td th:text="#{user.surname}">user last name</td>
                    <td>
                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Doe">
                    </td>
                    <td>
                        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </td>
                </tr>
                <tr>
                    <td th:text="#{user.email}">user email</td>
                    <td>
                        <input type="text" th:field="*{email}" id="email" placeholder="john.doe@aol.com">
                    </td>
                    <td>
                        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </td>
                </tr>
            </table>

            <input type="submit" class="btn btn-primary" value="Add User">
        </form>

    </div>
</body>
</html>
