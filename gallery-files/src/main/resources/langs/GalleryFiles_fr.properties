western.zodiac.aquarius.name=Verseau
western.zodiac.aquarius.description=Elément: <span class="signInfo">Air</span><br>Mode: <span class="signInfo">Fixe</span><br>Couleur: <span class="signInfo">Bleu, Bleu-vert, Gris, Noir</span><br>Planète maîtresse: <span class="signInfo">Uranus</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">21 janvier \u2013 18 février</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Progressiste, original, indépendant, humanitaire<br><span class="signTrait">Points faibles:</span> Fonctionne à l'expression émotionnelle, capricieux, sans compromis, distant<br><span class="signTrait">Le Verseau aime:</span> S'amuser avec des amis, aider les autres, défendre des causes, les conversations intellectuelles, un bon auditeur<br><span class="signTrait">Le Verseau n\u2019aime pas:</span> Les limites, les promesses non tenues, être seul, les situations ternes ou ennuyeuses, les gens qui sont en désaccord avec eux<br><h2>Caractère</h2>Les Verseaux sont timides et silencieux mais d'autre part ils peuvent être excentriques et énergiques. Néanmoins, dans les deux cas, ce sont des penseurs profonds et des personnes hautement intellectuelles qui aiment aider les autres. Ils sont capables de voir sans préjugés des deux côtés, ce qui en fait des gens qui peuvent facilement résoudre les problèmes.<br>Bien qu'ils puissent facilement s'adapter à l'énergie qui les entoure, les Verseaux ont un profond besoin d'être de temps en temps seuls et loin de tout, dans le but de reprendre le pouvoir. Les personnes nées sous le signe du Verseau regardent le monde comme un lieu plein de possibilités.<br>Le Verseau est un signe d'air, et comme tel, il utilise son esprit à chaque occasion. Si il n'y a pas de stimulation mentale, il s'ennuie et manque de motivation pour obtenir le meilleur résultat.<br>La planète qui régit le Verseau, Uranus, a une nature timide, brutale et parfois agressive, mais il donne aussi au Verseau sa qualité de visionnaire. Il est capable de prédire l'avenir et il sait exactement ce qu'il veut faire dans les cinq à dix ans à venir.<br>Uranus lui a aussi donné le pouvoir de transformation rapide et facile, de sorte qu'il est connu comme un penseur, un progressiste et un humaniste. Il se sent bien dans un groupe ou une communauté, aussi il cherche constamment à être entouré par d'autres personnes.<br>Le plus gros problème pour les Verseaux est le sentiment qu'ils sont empêchés ou contraints. A côté de leur désir de liberté et d\u2019égalité pour tous, ils vont toujours s\u2019efforcer de garantir la liberté de parole et de mouvement. Les Verseaus ont la réputation d'être des personnes froides et insensibles, mais cela est juste leur mécanisme de défense contre l'intimité prématurée. Ils doivent apprendre à faire confiance aux autres et à exprimer leurs émotions d'une manière saine.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/verseau/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/verseau/</a><br>
western.zodiac.pisces.name=Poisson
western.zodiac.pisces.description=Elément: <span class="signInfo">Eau</span><br>Mode: <span class="signInfo">Mutable</span><br>Couleur: <span class="signInfo">Mauve, Lilas, Violet, Vert d\u2019eau</span><br>Planète maîtresse: <span class="signInfo">Neptune</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">19 février \u2013 20 mars</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Compatissant, artiste, intuitif, doux, sage, musicien.<br><span class="signTrait">Points faibles:</span> Craintif, trop confiant, triste, désir d'échapper à la réalité, peut être victime ou martyr.<br><span class="signTrait">Le Poisson aime:</span> Être seul, dormir, la musique, la romance, les médias visuels, la natation, les thèmes spirituels.<br><span class="signTrait">Le Poisson n\u2019aime pas:</span> Les je-sais-tout, être critiqués, que le passé revienne les hanter, la cruauté de toute nature.<br><h2>Caractère</h2>Les Poissons sont très sympathiques, aussi ils se retrouvent souvent en compagnie de personnes très différentes. Les Poissons sont désintéressés, ils sont toujours prêts à aider les autres sans espérer obtenir quoi que ce soit en retour. Les Poissons sont un signe d\u2019Eau et comme tel, ce signe du zodiaque se caractérise par l'empathie et sa capacité émotionnelle exprimée. Leur planète maîtresse est Neptune, alors les Poissons sont plus intuitifs que les autres et ont un talent artistique. Neptune est relié à la musique, alors les Poissons révéleront leurs préférences musicales dans les premiers stades de la vie. Ils sont généreux, compatissants et extrêmement fidèles et attentionnés. Les personnes nées sous le signe des Poissons ont une compréhension intuitive du cycle de vie et réussissent ainsi à avoir une meilleure relation affective avec les autres êtres.<br>Les Poissons sont connus par leur sagesse, mais sous l'influence d'Uranus, les Poissons peuvent parfois endosser le rôle de martyr afin d'attirer l'attention. Les Poissons ne sont jamais dans le jugement et pardonnent toujours. Ils sont également connus pour être plus tolérants que l'ensemble des signes du zodiaque.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/poissons/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/poissons/</a><br>
western.zodiac.aries.name=Bélier
western.zodiac.aries.description=Elément: <span class="signInfo">Feu</span><br>Mode: <span class="signInfo">Cardinal</span><br>Couleur: <span class="signInfo">Rouge</span><br>Planète maîtresse: <span class="signInfo">Mars</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">21 Mars \u2013 19 Avril</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Courageux, déterminé, confiant, enthousiaste, optimiste, honnête, passionné<br><span class="signTrait">Points faibles:</span> Impatient, lunatique, coléreux, impulsif, agressif<br><span class="signTrait">Le Bélier aime:</span> Les vêtements confortables, assumer des rôles de leadership, les défis physiques, les sports individuels<br><span class="signTrait">Le Bélier n\u2019aime pas:</span> L\u2019inactivité, le travail qui ne fait pas appel aux talents.<br><h2>Caractère</h2>En tant que premier signe du zodiaque, la présence du Bélier marque toujours le début de quelque chose d\u2019énergique et de turbulent. Ils sont continuellement à la recherche de la dynamique, de la vitesse et de la compétition. Ils sont toujours premiers dans tout \u2013 du travail aux évènements mondains. Grâce à la planète qui le régit, Mars, le Bélier est le plus actif des signes du zodiaque. Les gens nés sous le signe du Bélier sont censés mettre l\u2019accent sur la recherche des réponses aux questions personnelles et métaphysiques. C\u2019est la caractéristique principale de cette incarnation.<br>Le Bélier est un signe de feu, tout comme le Lion et le Sagittaire. Ce qui signifie qu\u2019il est dans leur nature d\u2019agir, quelques fois avant d\u2019y avoir bien réfléchi. Leur fougueux maître stimule leur sens de l\u2019organisation, aussi vous rencontrerez rarement un Bélier qui n\u2019aime pas faire plusieurs choses à la fois, souvent même avant la pause déjeuner ! Les enjeux sont accrus lorsqu\u2019ils sont impatients, agressifs et qu\u2019ils passent leur colère sur les autres.  <br>Le Bélier gouverne la tête et dirige avec la tête, littéralement marchant souvent la tête la première, se penchant en avant pour prendre de la vitesse et montrer leur détermination. Ils sont naturellement courageux et sont rarement effrayés par les essais et les risques. Ils possèdent la force et l\u2019énergie de la jeunesse, peu importe leur âge et ils accomplissent les tâches en un temps record. En étant en accord avec eux-mêmes ils peuvent atteindre les meilleurs résultats.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/belier/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/belier/</a><br>
western.zodiac.taurus.name=Taureau
western.zodiac.taurus.description=Elément: <span class="signInfo">Terre</span><br>Mode: <span class="signInfo">Fixe</span><br>Couleur: <span class="signInfo">Bleu, Rose, Vert</span><br>Planète maîtresse: <span class="signInfo">Vénus</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span></span><br>Période: <span class="signInfo">20 Avril \u2013 20 Mai</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Fiable, patient, concret, dévoué, responsable, stable<br><span class="signTrait">Points faibles:</span> Têtu, possessif, intransigeant<br><span class="signTrait">Le Taureau aime:</span> Jardiner, cuisiner, la musique, le romantisme, les vêtements de grande qualité, les travaux manuels<br><span class="signTrait">Le Taureau n\u2019aime pas:</span> Les changements soudains, les complications, l\u2019insécurité de toute sorte, les tissus synthétiques.<br><h2>Caractère</h2>Puissant et fiable, le Taureau est le premier à récolter les fruits de son labeur. Ils aiment tout ce qui est bon et beau, et ils s\u2019entourent souvent de plaisirs matériels. Les gens nés sous le signe du Taureau sont très sensuels et tactiles. Le toucher est très important pour eux, que ce soit dans le travail ou en amour. Stable et conservateur, le Taureau est un des signes les plus fiables du zodiaque. L\u2019entêtement est un trait de caractère qui le force à poursuivre les choses jusqu\u2019à la fin, afin d\u2019être en accord avec leurs normes.<br>En tant que signe de terre, le Taureau est surprotecteur avec les gens qu\u2019il aime. Ils sont très doués pour gagner de l\u2019argent et ils s\u2019attelleront à leur projets jusqu\u2019à ce qu\u2019ils soient entièrement terminés. Les Taureaux sont souvent connus pour leur entêtement, mais cela peut aussi être interprété comme un engagement total dans l\u2019exécution des tâches. Ce qui fait d\u2019eux d\u2019excellents travailleurs et de très bons amis, parce qu\u2019ils sont toujours là, quelles que soient les circonstances.<br>Leur planète dominante est Vénus, qui représente l\u2019amour, l\u2019attirance, la beauté et la créativité. Ainsi, le Taureau peut être un excellent cuisinier, un homme de spectacle et un artiste. Il est loyal et n\u2019aime pas les changements soudains ou non souhaités.<br>Le Taureau est le signe le plus fiable du zodiaque. Bien que certains puissent avoir des visions du monde assez conservatrices ou être passionnés par l\u2019argent et la richesse, ils ont la capacité d\u2019amener la voix de la raison dans toute situation chaotique ou malsaine.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/taureau/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/taureau/</a><br>
western.zodiac.gemini.name=Gémeaux
western.zodiac.gemini.description=Elément: <span class="signInfo">Air</span><br>Mode: <span class="signInfo">Mutable</span><br>Couleur: <span class="signInfo">Vert, Jaune</span><br>Planète maîtresse: <span class="signInfo">Mercure</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">20 Mai - 20 Juin</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Doux, affectueux, curieux, adaptables, capacité d\u2019apprendre rapidement et d\u2019échanger des idées.<br><span class="signTrait">Points faibles:</span> Nerveux, incohérents, indécis.<br><span class="signTrait">Les Gémeaux aiment:</span> La musique, les livres, les magazines, discuter avec pratiquement tout le monde, les petits voyages.<br><span class="signTrait">Les Gémeaux n\u2019aiment pas:</span> Etre seuls, être enfermés, la répétition et la routine.<br><h2>Caractère</h2>Expressifs et à l\u2019esprit vif, les Gémeaux représentent deux types de personnalités différentes et vous ne savez jamais lequel est face à vous. Le Gémeaux peut être sociable, communicatif et prêt à s\u2019amuser, tandis qu\u2019à l\u2019opposé il peut être sérieux, réfléchi, anxieux et même indécis.<br>En tant que signe d\u2019Air, le Gémeaux est intéressé par tous les aspects de l\u2019esprit. Ce signe du zodiaque est régi par Mercure, qui est une planète qui représente la communication, l\u2019écriture et l\u2019enseignement aux autres. Ils sont fascinés par pratiquement tout dans le monde et ils ont le sentiment qu\u2019ils n\u2019ont pas assez de temps pour découvrir toutes les choses qu\u2019ils veulent voir. Ce qui en fait d\u2019excellents artistes, écrivains et journalistes. Le signe du Gémeaux implique que quelques fois les personnes nées sous ce signe ont le sentiment que leur autre moitié est manquante, aussi ils sont perpétuellement à la recherche de nouveaux amis, de nouveaux mentors et de nouveaux collègues.  <br>Le Gémeaux est versatile, curieux, il aime s\u2019amuser et il veut tout découvrir, aussi leur compagnie n\u2019est jamais ennuyeuse.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/gemeaux/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/gemeaux/</a><br>
western.zodiac.cancer.name=Cancer
western.zodiac.cancer.description=Elément: <span class="signInfo">Eau</span><br>Mode: <span class="signInfo">Cardinal</span><br>Couleur: <span class="signInfo">Orange, Blanc</span><br>Planète maîtresse: <span class="signInfo">La Lune</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">21 Juin \u2013 22 Juillet</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Tenace, très imaginatif, loyal, affectif, sympathique, persuasif.<br><span class="signTrait">Points faibles:</span> Lunatique, pessimiste, suspicieux, manipulateur, peu sûr de lui.<br><span class="signTrait">Le Cancer aime:</span> L\u2019art, les loisirs de la maison, se détendre près de l\u2019eau ou dans l\u2019eau, aider les êtres chers, un bon repas avec des amis.<br><span class="signTrait">Le Cancer n\u2019aime pas:</span> Les étrangers, toute critique contre Maman, révéler sa vie privée.<br><h2>Caractère</h2>Profondément intuitif et sentimental, le Cancer peut être un des signes les plus difficiles à connaître du zodiaque. Le Cancer est très émotif et sensible, et ils s\u2019occupent de leur famille et de leur maison. Le Cancer est sympathique et très attaché aux gens qui l\u2019entourent. Les gens nés sous le signe du Cancer sont des personnes très loyales et empathiques, capable de partager votre peine et votre souffrance.<br>A cause de la planète qui les régit, la Lune, les nombreuses phases de son cycle lunaire peuvent plonger les Cancers dans des mystères intérieurs et créer des structures émotionnelles passagères que le sensible Cancer ne peut pas contrôler, spécialement lorsqu\u2019il est enfant.<br>Cela peut se manifester par des changements d\u2019humeur, de l\u2019égoïsme, de la manipulation et des accès de rage. Le Cancer est prompt à aider les autres et à éviter les conflits. Une des ses plus grandes forces est sa détermination constante. Le Cancer n\u2019a pas de grandes ambitions, parce qu\u2019il est heureux et content d\u2019avoir une famille aimante et une maison tranquille et harmonieuse. Ils prennent souvent soin de leurs collègues et les traitent comme des membres de la famille.  <br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/cancer/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/cancer/</a><br>
western.zodiac.leo.name=Lion
western.zodiac.leo.description=Elément: <span class="signInfo">Feu</span><br>Mode: <span class="signInfo">Fixe</span><br>Couleur: <span class="signInfo">Or, Orange, Blanc, Rouge</span><br>Planète maîtresse: <span class="signInfo">Le Soleil</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">Juillet 23 - Août 22</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Créatif, passionné, généreux, chaleureux, sens de l\u2019humour.<br><span class="signTrait">Points faibles:</span> Arrogant, têtu, centré sur lui-même, paresseux, inflexible.<br><span class="signTrait">Le Lion aime:</span> Le théâtre, prendre des vacances, être admiré, les choses chères, les couleurs vives, s\u2019amuser avec des amis.<br><span class="signTrait">Le Lion n\u2019aime pas:</span> Etre ignoré, faire face à une réalité difficile, ne pas être traité comme un roi, une reine.<br><h2>Caractère</h2>Les gens nés sous le signe du Lion sont des leaders nés. Ils sont dramatiques, créatifs, sûrs d\u2019eux, dominateurs et il est extrêmement difficile de leur résister. Ils peuvent réussir tout ce qu\u2019ils veulent, que ce soit au travail ou en famille ou avec leurs amis.<br>Le Lion est un signe de feu, ce qui signifie qu\u2019il aime la vie et qu\u2019il a envie de passer du bon temps. Comme les autres signes de Feu, le Lion est aussi capable de se servir de son esprit pour résoudre les problèmes même les plus difficiles et de prendre l\u2019initiative de résoudre de nombreuses situations compliquées.<br>Régi par le Soleil, le Lion le vénère sous toutes ses formes, ce qui correspond aussi à une métaphore de leur égo. Ce qui peut être une bonne chose, car les Lions vont facilement chercher ce dont ils ont besoin. Mais, d\u2019un autre côté cela peut être problématique quand les Lions ignorent les problèmes et les besoins des autres afin de satisfaire leurs propres désirs.<br>Le Lion possède une force spécifique et il a le statut de \u201CRoi de la Jungle\u201D. Le Lion a souvent trop d\u2019amis parce qu\u2019il est très généreux et loyal. Sûr de lui et attirant, le Lion est capable de réunir de nombreuses personnes à chaque occasion.<br>Des problèmes peuvent arriver quand le Lion est trop centré sur ses réussites. Ce signe du zodiaque peut aussi être arrogant, paresseux et inflexible parce qu\u2019il considère que quelqu\u2019un d\u2019autre fera le ménage derrière lui. Son solide sens de l\u2019humour peut rendre la collaboration avec les autres personnes plus facile.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/lion/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/lion/</a><br>
western.zodiac.virgo.name=Vierge
western.zodiac.virgo.description=Elément: <span class="signInfo">Terre</span><br>Mode: <span class="signInfo">Mutable</span><br>Couleur: <span class="signInfo">Blanc, Jaune, Beige, Vert forêt</span><br>Planète maîtresse: <span class="signInfo">Mercure</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">23 Août- 22 Septembre</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Loyale, analytique, bienveillante, travailleuse, pratique<br><span class="signTrait">Points faibles:</span> Timidité, inquiétude, excessivement critique envers elle et les autres, tout pour le travail et rien pour l\u2019amusement.<br><span class="signTrait">La Vierge aime:</span> Les animaux, la nourriture saine, les livres, la nature, la propreté<br><span class="signTrait">La Vierge n\u2019aime pas:</span> L\u2019impolitesse, demander de l\u2019aide, être sur le devant de la scène.<br><h2>Caractère</h2>Les Vierges prêtent toujours attention aux moindres détails et leur sens profond de l'humanité en fait l'un des signes les plus prudents du zodiaque. Leur approche méthodique de la vie leur assure que rien n'est laissé au hasard. Les Vierges sont souvent tendres, mais également très prudentes.<br>La Vierge est un signe de Terre qui préfère les choses conservatrices et organisées et celles qui dépendent d'eux. Les personnes nées sous le signe Vierge ont une vie très bien organisée , et même si elles sont très désordonnées, leurs objectifs et leurs rêves sont basés sur des points étroitement définis dans leur esprit.<br>Comme Mercure est la planète de la Vierge, ce signe a un sens bien développé de la parole et de l'écriture, ainsi que de toutes les autres formes de communication. Beaucoup de Vierges peuvent choisir de poursuivre une carrière d'écrivain ou de journaliste. La Vierge est souvent mal comprise, en raison de la symbolique du nom de ce signe. La Vierge éprouve tout pour la première fois. Les Vierges veulent toujours servir et plaire aux autres, de sorte qu'elles choisissent souvent de travailler en tant que soignants.<br>Enfin, ce signe du zodiaque peut parfois être très critique et trop inquiet.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/vierge/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/vierge/</a><br>
western.zodiac.libra.name=Balance
western.zodiac.libra.description=Elément: <span class="signInfo">Air</span><br>Mode: <span class="signInfo">Cardinal</span><br>Couleur: <span class="signInfo">Bleu, Vert</span><br>Planète maîtresse: <span class="signInfo">Vénus</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">23 Septembre \u2013 22 Octobre</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Coopérative, diplomatique, gracieuse, impartiale, sociable<br><span class="signTrait">Points faibles:</span> Indécise, évite les confrontations, rancunière, s'apitoie sur son sort<br><span class="signTrait">La Balance aime:</span> L'harmonie, la douceur, le partage avec les autres, la nature<br><span class="signTrait">La Balance n\u2019aime pas:</span> La violence, l'injustice, les grandes gueules, le conformisme<br><h2>Caractère</h2>Les personnes nées sous le signe de la Balance sont pacifiques et justes, et elles détestent être seules. La relation est très importante pour les natifs de la Balance, et avec leur mentalité de vainqueur et leur esprit de coopération, ils ne peuvent pas supporter d'être seuls. La Balance est un signe d'air, avec une intelligence exprimée et un esprit vif. Ils peuvent être inspirés par de bons livres, des discussions interminables et des gens intéressants.<br>La planète qui régit la Balance est Vénus, qui aime les belles choses, aussi la Qualité est toujours plus importante que la quantité pour les personnes nées sous le signe de la Balance. Elles apprécient par l'art, la musique et les beaux endroits. Elles sont par nature coopératives, aussi elles travaillent souvent en équipe.<br>La Balance est fascinée par l'équilibre et la symétrie. Les natifs de la Balance préfèrent la justice et l'égalité, et ils ne tolérent pas l'injustice. Ils évitent de se lancer<br>dans des conflits de toutes sortes et préfèrent maintenir la paix lorsque cela est possible. Ils aiment tout faire à deux et pas seul.<br>Le plus gros problème pour les natifs de la Balance, c'est quand ils sont forcés de choisir leur camp, parce qu'ils sont très indécis et parfois ils oublient qu'ils ont leur propre opinion.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/balance/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/balance/</a><br>
western.zodiac.scorpio.name=Scorpion
western.zodiac.scorpio.description=Elément: <span class="signInfo">Eau</span><br>Mode: <span class="signInfo">Fixe</span><br>Couleur: <span class="signInfo">Rouge écarlate, Rouge, rouille</span><br>Planète maîtresse: <span class="signInfo">Pluton</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">23 Octobre \u2013 21 Novembre</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Débrouillard, courageux, passionné, obstiné, ami véritable<br><span class="signTrait">Points faibles:</span> Méfiant, jaloux, secret, violent<br><span class="signTrait">Le Scorpion aime:</span> La vérité, les faits, avoir raison, les amis de longue date, taquiner, une grande passion<br><span class="signTrait">Le Scorpion n\u2019aime pas:</span> La malhonnêteté, révéler les secrets, les gens passifs. Les gens nés sous le signe du Scorpion sont des gens passionnés et affirmés.<br><h2>Caractère</h2>Ils sont déterminés et ont l'esprit de décision, et feront des recherches jusqu'à ce qu'ils trouvent la vérité. Le Scorpion est un grand leader, toujours au courant de la situation et il se pose également en bonne place dans la débrouillardise. Le Scorpion est un signe d\u2019Eau et vit pour découvrir et exprimer des émotions. Bien que les émotions soient très importantes pour le Scorpion, ils les manifestent différemment que les autres signes d'Eau. Dans tous les cas, vous pouvez être sûr que le Scorpion gardera vos secrets, quels qu'ils soient.<br>Pluton est la planète de la transformation et la régénération, et c'est aussi la Planète maîtresse de ce signe du zodiaque. Les Scorpions sont connus par leur comportement calme et cool, et par leur apparence mystérieuse. Les gens disent souvent que les Scorpions sont féroces, probablement parce qu'ils comprennent très bien les règles de l'univers.<br>Certains Scorpions peuvent paraître plus vieux que ce qu'ils sont réellement. Ils sont d'excellents chefs, car ils sont très dévoués à ce qu'ils font. Les Scorpions détestent la malhonnêteté et ils peuvent être très jaloux et soupçonneux, ils ont donc besoin d'apprendre à s'adapter plus facilement aux différents comportements humains. Les Scorpions sont courageux et donc ils ont beaucoup d'amis.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/scorpion/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/scorpion/</a><br>
western.zodiac.sagittarus.name=Sagittaire
western.zodiac.sagittarus.description=Elément: <span class="signInfo">Feu</span><br>Mode: <span class="signInfo">Mutable</span><br>Couleur: <span class="signInfo">Violet, Rouge, Rose</span><br>Planète maîtresse: <span class="signInfo">Jupiter</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">22 Novembre \u2013 21 Décembre</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Généreux, idéaliste, grand sens de l'humour<br><span class="signTrait">Points faibles:</span> Promet plus qu'il ne peut donner, très impatient, peut dire n'importe quoi peu importe que ce ne soit pas diplomatique<br><span class="signTrait">Le Sagittaire aime:</span> La liberté, les voyages, la philosophie, être à l'extérieur<br><span class="signTrait">Le Sagittaire n\u2019aime pas:</span> Les gens collants, être obligé, les théories décalées, les détails<br><h2>Caractère</h2>Curieux et énergique, le Sagittaire est l'un des plus grands voyageurs de tous les signes du zodiaque. Leur esprit ouvert et leur vision philosophique les incite à se promener à travers le monde à la recherche du sens de la vie.<br>Le Sagittaire est extraverti, optimiste et enthousiaste, et il aime les changements. Les Sagittaires sont capables de transformer leurs idées en actions concrètes et ils feront tout pour atteindre leurs objectifs.<br>Comme les autres signes de feu, le Sagittaire a besoin d'être constamment en contact avec le monde pour découvrir autant de choses que possible. La planète qui régit le Sagittaire est Jupiter, la plus grosse planète du zodiaque. Leur enthousiasme n'a pas de limites, et donc les gens nés sous le signe du Sagittaire possèdent un grand sens de l'humour et une intense curiosité.<br>La liberté est leur plus grand trésor, parce qu\u2019elle leur permet de voyager librement et d\u2019explorer différentes cultures et philosophies. A cause de leur honnêteté, les Sagittaires sont souvent impatients et maladroits quand ils ont besoin de dire ou de faire quelque chose, il est donc important d'apprendre à s'exprimer de manière tolérante et socialement acceptable.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/sagittaire/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/sagittaire/</a><br>
western.zodiac.capricorn.name=Capricorne
western.zodiac.capricorn.description=Elément: <span class="signInfo">Terre</span><br>Mode: <span class="signInfo">Cardinal</span><br>Couleur: <span class="signInfo">Marron, Gris, Noir</span><br>Planète maîtresse: <span class="signInfo">Saturne</span><br>Chiffres porte-bonheurs: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Période: <span class="signInfo">22 Décembre \u2013 19 Janvier</span><br><h2>Caractéristiques</h2><span class="signTrait">Points forts:</span> Responsable, discipliné, maîtrise de soi, bon manager<br><span class="signTrait">Points faibles:</span> Je-sais-tout, impitoyable, condescendant, s'attendant au pire<br><span class="signTrait">Le Capricorne aime:</span> La famille, la tradition, la musique, la discrétion, la qualité artisanale<br><span class="signTrait">Le Capricorne n\u2019aime pas:</span> Presque tout à un moment donné<br><h2>Caractère</h2>Lorsqu'il est question de professionnalisme et des valeurs traditionnelles, le Capricorne est le premier. Le Capricorne est concret et on le considère comme le signe le plus grave du zodiaque, disposant d'une indépendance qui lui permet des avancées significatives à la fois sur le plan personnel et dans les affaires.<br>En tant que signe de Terre, pour un Capricorne il n'y a rien de plus important dans la vie que la famille. Le Capricorne est un maître de l'autocontrôle et il a le potentiel pour être un grand chef ou un gestionnaire tant qu'il est dans la sphère de l'entreprise.<br>Saturne est la planète du Capricorne, et cette planète représente les restrictions de toutes sortes. L'influence de Saturne rend les Capricornes concrets et responsables, donc ils savent comment économiser de l'argent pour le futur .Ce sont les maîtres quand ils ont besoin de prouver qu'ils ont raison. Les personnes nées sous le signe du Capricorne peuvent parfois être vraiment têtues. Elles cherchent à atteindre le sommet uniquement grâce à leur expérience.<br>Des problèmes peuvent se produire lorsque le Capricorne est forcé d'être très proche avec ses associés. Les Capricornes ont du mal à accepter les différences des autres, et dans ces situations, ils doivent contrôler les gens ou leur imposer leurs valeurs traditionalistes. Ils pensent qu'ils sont les seuls à savoir comment résoudre un problème, mais ils doivent apprendre à pardonner aux autres, à leur permettre d'être qui ils sont et arrêter de les condamner.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/capricorne/">http://www.astrology-zodiac-signs.com/fr/signes-du-zodiaque/capricorne/</a><br>

