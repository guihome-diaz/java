chinese.zodiac.pig.name=Cochon
chinese.zodiac.pig.description=Les chiffres chanceux: <span class="signInfo">1, 3, 4, 5, 8, 16, 18, 34, 41 et 48.</span><br>Le signe occidental équivalent: <span class="signInfo">Scorpion</span><br><br><h2>Caractère</h2><br>Sincère, honnête, fiable, sociable, travailleur, entêté.<br>Le Cochon du Zodiaque chinois est un être sans égal, doué et doté de principes. Le Cochon est agréable, ses manières et ses goûts sont impeccables. Parce qu\u2019il est perfectionniste, on le voit souvent à tort comme étant snob, ou se croyant supérieur aux autres. Le Cochon est sensible et exubérant de nature. Il adore les éléments les plus raffinés de la vie. Le Cochon est très attentionné pour ses amis et sa famille. Il est prêt à tout pour leur procurer bonheur et bien-être. Le Cochon aide les autres non pas par devoir, mais par plaisir.<br>Le cochon est tellement dévoué qu\u2019il se sent mal quand il n\u2019a personne à aider. Son besoin d\u2019être magnanime en fait une cible facile pour les profiteurs. Le Cochon est un ami et un amoureux exceptionnel. Il croit sincèrement qu\u2019il y a quelque chose de grande qualité en chaque individu, le Cochon fera tout pour ne pas voir les défauts de ses amis et des membres de sa famille. Cependant lorsque le Cochon se rend compte qu\u2019il a été floué, il devient une force avec laquelle il faut composer.<br>Le Cochon est un être curieux et intelligent. Il est souvent perçu à tort comme étant paresseux. Il adore la famille et les gens chaleureux deviennent des amis merveilleux. <br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_cochon.php">http://lechinois.com/astrologie/signe_chinois_cochon.php</a><br>
chinese.zodiac.rat.name=Rat
chinese.zodiac.rat.description=Les chiffres chanceux: <span class="signInfo">1, 4, 5, 10, 11, 14, 41, 45, 51 et 54.</span><br>Le signe occidental équivalent: <span class="signInfo">Sagittaires</span><br><br><h2>Caractère</h2>Charmeur, sociable, inventif, vif d\u2019esprit, ambitieux, astucieux, égoïste.<br>Alors qu\u2019en occident le Rat est souvent considéré avec dégoût et répugnance, il est admiré et honoré dans une majeure partie de l'orient pour son habileté et son aptitude à acquérir des choses de valeur. En Chine et au Japon, les Rats sont des symboles de chance et de prospérité.<br>Le Rat est une charmante créature capable de captiver à peu près n'importe qui. Les Rats sont des connaisseurs qui prennent plaisir à afficher leur style. Ils possèdent également un grand sens de l'humour. Les Rats peuvent être très protecteurs et généreux envers ceux qui leurs sont loyaux.<br>Les Rats sont aussi très égoïstes. Ils ont leurs propres buts et ambitions. Ils n'hésiteront pas à les mettre de l\u2019avant. Ceux qui ne font pas partie du cercle des intimes du Rat, le trouveront probablement agaçant et quelque peu excessif dans ses paroles. Les Rats ne laissent pas passer une occasion de participer à un débat.<br>Les Rats sont très curieux au sujet de tout. Ils sont toujours à l\u2019affût de nouvelles informations et de tout ce qui pourrait leur être utile dans le présent ou le futur.<br>Le grand problème des Rats est qu'ils ont souvent de la difficulté à voir au-delà d\u2019eux-mêmes. S\u2019ils peuvent trouver un peu de place pour les autres, ils sont sur la bonne voie pour trouver le véritable bonheur.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_rat.php">http://lechinois.com/astrologie/signe_chinois_rat.php</a><br>
chinese.zodiac.ox.name=Boeuf
chinese.zodiac.ox.description=Les chiffres chanceux: <span class="signInfo">1, 3, 5, 12, 15, 33, 35, 51 et 53.</span><br>Le signe occidental équivalent: <span class="signInfo">Capricorne</span><br><br><h2>Caractère</h2><br>Déterminé, têtu, ambitieux, prudent, patient, tenace.<br>Le B\u0153uf du Zodiaque chinois n\u2019est ni lent d\u2019esprit, ni maladroit. Ces êtres puissants et fiables sont destinés à diriger. Même si leur approche pour accomplir une tâche peut être lente et méthodique, ils sont capables de grandes réalisations. Ils ne perdent jamais leurs objectifs de vue. Leur endurance est sans limite et ils sont conscients des détails. Ils croient qu\u2019il est possible de bien faire les choses du premier coup.<br>Vu de l\u2019extérieur, les B\u0153ufs peuvent sembler être trop sérieux et incapable de relaxer. Parce qu\u2019ils sont introvertis, il est facile de faire des suppositions au sujet des B\u0153ufs. Aussi, ils semblent très indépendants et ne pas se préoccuper de ce que les autres pensent d\u2019eux. Cependant, caché derrière cet air distant en apparence, il y a un être qui ressent la douleur, la solitude et le regret de ne pas entrer facilement en communication avec son entourage.<br>Les B\u0153ufs trouvent leurs réconforts et leur satisfaction dans les relations avec leurs amis, leur famille et le travail bien fait. En tant qu\u2019amis, amoureux et membre de la famille, le B\u0153uf devient un allié fidèle et protecteur, toujours tendre et affectueux.<br>Quand il est éloigné de la famille à parcourir le monde, le B\u0153uf peut être entêté et dogmatique. Mais il n\u2019est pas de ceux qui font marche arrière ou qui ne tiennent pas parole. Le B\u0153uf est une source fiable pour des avis honnêtes.<br>Le B\u0153uf doit s\u2019efforcer d\u2019être moins enclin à juger les autres rapidement. Lorsqu\u2019il voit la valeur de ceux qui possèdent des qualités différentes des siennes, il est susceptible de socialiser plus chaleureusement.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_boeuf.php">http://lechinois.com/astrologie/signe_chinois_boeuf.php</a><br>
chinese.zodiac.tiger.name=Tigre
chinese.zodiac.tiger.description=Les chiffres chanceux: <span class="signInfo">4, 5, 7, 9, 13, 34, 44, 45 et 54.</span><br>Le signe occidental équivalent: <span class="signInfo">Verseau</span><br><br><h2>Caractère</h2><br>Assertif, aventureux, indépendant, inventif, généreux, agité, impulsif.<br>Charismatiques et sûrs d\u2019eux, les Tigres sont nés pour diriger. Ce qui leurs confère un air autoritaire auquel la plupart des gens n\u2019osent résister. Ils sont charmants et amusants, sans pour autant perdre de vue ou cesser de poursuivre leurs buts, ni relâcher le contrôle.<br>Le courage des Tigres est sans limite et ils perdent rarement un combat quelque soit l\u2019arène. Les Tigres sont les rois de la séduction. Ils sont dignes et affectueux. La nature primaire de leur être les rend attrayants pour la plupart des gens.<br>Les tigres sont d\u2019humeur changeante et peuvent attaquer les gens de leur entourage sans avertissement. Les sentiments des tigres sont profonds et très intenses. Ils ne supportent pas bien le stress et peuvent être très émotifs. Un Tigre en colère est à éviter.<br>Les Tigres sont souvent excessifs dans leurs comportements, donc un peu de modération pourrait faire en sorte qu\u2019ils soient plus heureux. Quand les Tigres concentrent leurs énergies sur des causes valables, ils arrivent à accomplir de grandes choses.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_tigre.php">http://lechinois.com/astrologie/signe_chinois_tigre.php</a><br>
chinese.zodiac.rabbit.name=Lapin
chinese.zodiac.rabbit.description=Les chiffres chanceux: <span class="signInfo">1, 3, 5, 9, 15, 19 et 35.</span><br>Le signe occidental équivalent: <span class="signInfo">Poisson</span><br><br><h2>Caractère</h2><br>Sociable, discret, raffiné, astucieux, intuitif, sensible, distant.<br>Même si ça ne lui plaît pas, le Lapin est timide. C\u2019est un être attrayant qui habituellement, ne recherche pas les conflits. Les Lapins sont très populaires auprès de leurs amis et des membres de leur famille. Ils sont compatissants et protecteurs pour ceux qui les intéressent.<br>Les Lapins idéalisent leurs relations et sont portés à se donner plus qu\u2019il n\u2019est sain de le faire. Heureusement, le Lapin s\u2019entoure d\u2019amis et des membres de sa famille qui vont l\u2019aider à retrouver son équilibre lorsqu\u2019il est affecté émotionnellement.<br>Les Lapins sont un peu fragiles et ils ont besoin d\u2019une base sociale solide afin de pouvoir prospérer. Sans une famille forte et des amis fidèles le Lapin ne se défend pas bien face à l\u2019adversité. Les Lapins sont si sensibles à leurs émotions que tout revers émotionnel peut les rendre physiquement malades. Les Lapins peuvent être pessimistes, s\u2019ils ont la sensation que leur vie en est à une étape de statu quo. Par nature ils sont insécures quant à leur place dans la société. Les Lapins traversent la vie à leur propre rythme. Ils sont à la fois contemplatifs et portés à la procrastination.<br>Les lapins aiment le cocooning. Dans un environnent familial fort, le Lapin peut trouver la sécurité dont il a besoin pour s\u2019épanouir et devenir plus auto déterminé.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_lapin.php">http://lechinois.com/astrologie/signe_chinois_lapin.php</a><br>
chinese.zodiac.dragon.name=Dragon
chinese.zodiac.dragon.description=Les chiffres chanceux: <span class="signInfo">3, 4, 5, 6, 15, 21, 34, 35, 36 et 45.</span><br>Le signe occidental équivalent: <span class="signInfo">Bélier.</span><br><br><h2>Caractère</h2><br>Actif, déterminé, confiant, entreprenant, versatil, scrupuleux et chanceux.<br>Le Dragon est le signe le plus adulé du Zodiaque chinois. Il est puissant et très chanceux, chaleureux et plein d\u2019énergie flamboyante. Le Dragon est un être intelligent doté d\u2019un immense charisme. Ce qui lui assure une influence sur les agissements de ceux qui l\u2019entourent, et qui en fait souvent un pôle d\u2019attraction incontournable, une situation qui le réjouit. Le Dragon est reconnu pour donner de bons avis. De plus, il est chanceux pour ce qui est de l\u2019argent, ainsi qu\u2019en amour.<br>Le dragon est doté d\u2019un talent pour la gestion de projets de la naissance de l\u2019idée jusqu\u2019au succès de sa réalisation. Bien que son ego puisse être quelque peu enflé, il est un bon leader. Même si le Dragon acquiert de grandes richesses, c\u2019est le pouvoir qui l\u2019intéresse vraiment. Le Dragon est habituellement un gagnant élégant, et inversement un très mauvais perdant.<br>Être un leacer est le rôle naturel du dragon. Celui qui intègre la compassion et la tolérance peut devenir un grand leader.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_dragon.php">http://lechinois.com/astrologie/signe_chinois_dragon.php</a><br>
chinese.zodiac.snake.name=Serpent
chinese.zodiac.snake.description=Les chiffres chanceux: <span class="signInfo">1, 2, 4, 6, 13, 24, 42 et 46.</span><br>Le signe occidental équivalent: <span class="signInfo">Taureau.</span><br><br><h2>Caractère</h2><br>Sensé, intelligent, avisé, intuitif, réservé, indépendant et parfois paresseux.<br>Le Serpent est le maître séducteur du Zodiaque chinois, Toujours apprécié, le serpent est sociable bien qu\u2019introverti autant qu\u2019intuitif et doté d\u2019un bon sens des affaires. Bien que le Serpent peut ne pas considérer l\u2019argent comme étant important, la chance et sa tendance à être près de ses sous l\u2019assurent d\u2019avoir plus d\u2019argent que ce dont il a besoin.<br>Le Serpent est plus actif mentalement que physiquement. Il a tendance à analyser une situation avant de s\u2019impliquer. Dans l\u2019ensemble le Serpent est réservé et doté d\u2019un sens critique qui fait que les activités intellectuelles l\u2019attirent davantage que les activités physiques.<br>À la base, le Serpent est un peu insécure, Il peut donc être très jaloux et possessif, ce qui peut déconcerter ses amis et sa famille. Malgré ces quelques imperfections, le Serpent peut être attrayant, esquis et affectueux. Le Serpent a tendance à se fier à sa propre intuition plutôt qu\u2019aux avis des autres.<br>Bien qu\u2019à l\u2019occasion il soit pareseux, le Serpent travaillera très fort lorsque le besoin s\u2019en fait sentir. Il n\u2019est pas un lâcheur et s\u2019attend au même engagement de la part de ses partenaires dans n\u2019importe quelle situation.<br>Le Serpent pourrait être moins arrogant et prendre davantage conscience de ce qu\u2019il est. <br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_serpent.php">http://lechinois.com/astrologie/signe_chinois_serpent.php</a><br>
chinese.zodiac.horse.name=Cheval
chinese.zodiac.horse.description=Les chiffres chanceux: <span class="signInfo">1, 3, 4, 8, 13, 14, 41 et 43.</span><br>Le signe occidental équivalent: <span class="signInfo">Gémeau</span><br><br><h2>Caractère</h2><br>Actif, alerte, sociable, aventureux, éloquent, libre penseur, indépendant et soupe au lait.<br>Le Cheval libre penseur est le vagabond du zodiaque chinois. Le Cheval a besoin de son indépendance et de sa liberté. C\u2019est une boule d\u2019énergie constamment en mouvement d\u2019une activité à l\u2019autre. Le Cheval est à l\u2019aise avec l\u2019argent et naturellement passionné des voyages.<br>Paradoxalement, le cheval désire être aimé, ce qui l\u2019amène à se sentir piégé. Son naturel sexy agit comme un aimant et il lui est facile de trouver l\u2019amour. Le Cheval est très habile dans l\u2019art de la séduction. Cependant, ses relations sont imprévisibles dû à ses comportements erratiques et il peut s\u2019envoler sans prévenir. Doté d\u2019un esprit vif et son charisme, le Cheval aime se mettre en valeur parmi la foule. Malgré la force de sa personnalité, le Cheval se sent inférieur face à son entourage.<br>Le Cheval n\u2019est pas très patient. Il peut être très impulsif et plutôt insensible aux sentiments des autres. Cet être autonome suit ses caprices dans la vie, ce qui explique que son cheminement est souvent parsemé de relations, d\u2019emplois et d\u2019entreprises sans suite. Inversement, le Cheval arrive à motiver les autres facilement et atteint souvent ses buts. <br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_cheval.php">http://lechinois.com/astrologie/signe_chinois_cheval.php</a><br>
chinese.zodiac.goat.name=Chèvre
chinese.zodiac.goat.description=Les chiffres chanceux: <span class="signInfo">3, 4, 5, 12, 34, 45 et 54.</span><br>Le signe occidental équivalent: <span class="signInfo">Cancer</span><br><br><h2>Caractère</h2><br>Créatif, artistique, apprécié, généreux, accommodant, sensible, soucieux.<br>Le Mouton ou Chèvre est un esprit rêveur et créatif, toujours en manque de temps pour explorer son moi intérieur. Il est plus confortable lors que profondément connecté avec lui-même. Pour être heureux le Mouton doit pouvoir vagabonder là où il en a envie. Le Mouton ou Chèvre est par nature artistique et inventif. Il n\u2019est pas à la recherche de richesses matérielles et il se fie à son imagination pour enrichir sa vie. Cependant, le Mouton ou Chèvre peut être très généreux avec ceux qu\u2019il aime.<br>Le Mouton ou Chèvre ne réussit pas toujours bien dans les relations romantiques. Il s\u2019attache facilement et se sent insécure. Il se fait des soucis. Pour compenser son insécurité, le Mouton ou Chèvre a besoin de se sentir aimé et admiré en permanence. Le mouton est extrêmement sensible et il se fera du mauvais sang pour des choses sans importance. En cas de conflit dans une relation, le Mouton se retirera en lui-même ou quittera physiquement la scène.<br>Lorsque ses amours vont bien, le Mouton ou Chèvre peut être très exigeant envers sa partenaire. Le Mouton ou Chèvre ne fait pas que prendre, mais sait aussi donner à la personne aimée.<br>Le Mouton ou Chèvre qui apprend à contrôler ses soucis peut être très heureux. Lorsqu'il réalise que ses amis et sa famille l\u2019attendent à son retour de ses voyages intérieurs, le Mouton ou Chèvre peut être vraiment heureux. <br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_mouton.php">http://lechinois.com/astrologie/signe_chinois_mouton.php</a><br>
chinese.zodiac.monkey.name=Singe
chinese.zodiac.monkey.description=Les chiffres chanceux: <span class="signInfo">3, 4, 5, 7, 16, 23, 34, 45 et 54.</span><br>Le signe occidental équivalent: <span class="signInfo">Lion</span><br><br><h2>Caractère</h2><br>Plein de ressources, charmant, persuasif, amusant, sociable, astucieux,<br>Le Singe toujours charmant et super énergisé est l\u2019animateur par excellence du Zodiaque chinois. Le singe a un appétit insatiable pour le plaisir et les activités. Il lui est toujours très facile d\u2019avoir du bon temps dans un groupe. Il est optimiste, spirituel et doté d'une intelligence bien affutée. Bien que le Singe aime être le centre d\u2019attraction, il sait aussi être à l\u2019écoute. Sa curiosité sans limite lui assure d\u2019être au courant d\u2019une vaste panoplie de sujets. Son intelligence lui permet d\u2019aborder les tâches complexes aisément. Le Singe est un extravertis qui adore épater la galerie avec ses bouffonneries.<br>La plupart des Singes n\u2019ont pas un sens de la moralité très développé. Dans la mesure où quelque chose est amusant, il le fait. Le but principal est d\u2019avoir du plaisir. Le Singe est un amoureux plaisant, hilarant, mais conscient des opportunités qui pourraient lui échapper. Le Singe essaiera tout au moins une fois, et si c'est le moindrement amusant, il est certain qu\u2019il le fera à nouveau.<br>L'attitude egocentrique du Singe peut être dérangeante pour les autres signes du zodiaque. Il est très hédoniste et manque de contrôle sur lui-même. S\u2019il ne peut trouver un party, il organisera le sien. <br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_singe.php">http://lechinois.com/astrologie/signe_chinois_singe.php</a><br>
chinese.zodiac.rooster.name=Coq
chinese.zodiac.rooster.description=Les chiffres chanceux: <span class="signInfo">1, 5, 6, 12, 15, 16, 24 et 51.</span><br>Le signe occidental équivalent: <span class="signInfo">Vierge</span><br><br><h2>Caractère</h2><br>Méticuleux, efficient, ordonné, consciencieux, intelligent, honorable, reconnu, candide.<br>Vif d\u2019esprit et ingénieux, le Coq fait partie du lot des pragmatiques qui préfèrent ne prendre aucun risque. Le Coq est tellement bien informé de ce qui se passe dans son entourage qu\u2019on lui attribue parfois des habiletés psychiques. Il est difficile de cacher quoi que ce soit au Coq. C\u2019est un être franc, honnête, qui ne mâche pas ses mots et admire ceux qui demeurent fidèles à eux-mêmes.<br>Le Coq ne fait pas semblant et ne crée pas de personnages derrière lesquels se cacher. Il est honnête, ouvert et respecte sa parole. Le Coq est perfectionniste et aime contrôler. Il attache une grande importance à son apparence. Le Coq aime être remarqué et recherche à socialiser avec ceux qui l\u2019aiment.<br>Le Coq s\u2019attend à contrôler son environnement ainsi que les gens de son entourage et se battra pour y arriver. Il est très soigné et attend la même chose des membres de sa famille. De nature, le Coq est conservateur et loyal, digne de confiance et fidèle à ceux qui gagnent sa confiance. Les personnes dans l\u2019entourage du Coq qui ne respectent pas ses normes élevées se verront menées par le bout du nez.<br>Le Coq qui apprend à laisser les autres être eux-mêmes bénéficiera d\u2019une vie extrêmement gratifiante.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_coq.php">http://lechinois.com/astrologie/signe_chinois_coq.php</a><br>
chinese.zodiac.dog.name=Chien
chinese.zodiac.dog.description=Les chiffres chanceux: <span class="signInfo">1, 4, 5, 9, 10, 14, 19, 28, 30, 41, 45 et 54.</span><br>Le signe occidental équivalent: <span class="signInfo">Balance</span><br><br><h2>Caractère</h2><br>Honnête, fiable, diligent, sensible, altruiste, attentionné, d\u2019humeur changeante, enjoué, aventureux<br>Le Chien est loyal, fidèle et vit sa vie dans le respect de son propre code d\u2019éthique. Bien que très digne de confiance, il a de la difficulté à faire confiance aux autres. Le Chien est un ami fidèle et une oreille exceptionnelle. Il est le chevalier protecteur du Zodiaque chinois prêt à combattre l\u2019injustice et se ranger du côté des opprimés à tout moment et en toute circonstance.<br>Le Chien peut être très rigide dans sa manière de penser et dans ses comportements. Il a aussi tendance à faire des sauts d\u2019humeur et a besoin de temps avec lui-même pour bouder et se revitaliser. Le Chien est lent à accorder sa confiance, mais avec le temps et l\u2019évidence qu\u2019une personne est digne de confiance, il sera très chaud envers elle.<br>Le Chien a besoin d\u2019activités physiques pour être heureux. Il défendra toute cause qu\u2019il croit valable.<br>Dans sa quête amoureuse, le Chien peut être son pire ennemi. Il devient tellement anxieux quand vient le temps d\u2019amorcer le rituel d\u2019accouplement qu\u2019il crée trop de stress chez l\u2019éventuel partenaire pour que la danse de l\u2019amour soit une réussite.<br><br>Source: <a href="http://lechinois.com/astrologie/signe_chinois_chien.php">http://lechinois.com/astrologie/signe_chinois_chien.php</a>

