chinese.zodiac.pig.name=Pig
chinese.zodiac.pig.description=Pigs are models of sincerity, purity, tolerance, and honor. When you first meet them, Pigs seem too good to be true. They are careful and caring, obliging and chivalrous. Put your trust in them, they won't let you down and they will never try to.<br>The Pigs simply want to do everything right. Pigs are the people everyone admires most. Make a list of the Pigs in your life: aren't they the nicest, most loving and scrupulously caring people around?<br>Pigs are born to give, to yield and to serve. Frankly speaking, most people take advantage of this Pig nature. Also, not only are Pigs easy to fool, they like it that way too. No matter how old they get, Pig people still only see and believe that all men/women are basically good.<br>Pig people constantly sacrifice their own happiness and comfort for the sake of somebody else. The Pig is a splendid companion. If you have a lifetime Pig friend, don't think that your worries are over.<br>Pigs are loyal, faithful and giving - only as long as they approve of you. In order to keep your lifetime Piggy friend, remember, never try to force your opinions on a Pig - a Pig rarely asks for help and cannot graciously accept it.<br>The Pig doesn't say much - but when they do decide to speak, suddenly, nothing can stop them until they run out of subjects.<br>Like the Monkey, the Pig is intellectual - a character with a great thirst for knowledge. Some people claim that Pigs are snobbish. Manners, breeding and good taste are of enormous importance to them. In fact, pigs are aesthetic.<br>Pigs are born with an excellent nose for style in everything. Food is another of Piggy's little sins. Pigs adore food, and after-dinner chocolates. The Pig often over-eats, but they eat with good taste.<br>In relationship, Pig people are sensitive, sweet but naive, and caring. They are romantic and certainly are the marriage-type. But on the other hand, Pigs are also possessive, jealous and exclusive. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/pig.html">http://www.chinese-astrology.co.uk/pig.html</a>
chinese.zodiac.rat.name=Rat
chinese.zodiac.rat.description=Rat people are born under the sign of charm and aggressiveness. They are expressive and can be talkative sometimes. They like to go to parties and usually spend quite some time chatting with their friends. Although the Rat can be quiet sometime, it is rare to catch a Rat sitting quietly.<br>Rat people usually have more acquaintances than real friends and they revere and cherish those close to them. Once you become their real friends, they will treat you as their family. Rats are self-contained and keep problems to themselves. And even though they can be talkative sometimes, they never confide in anyone. Sometimes mean, narrow-minded and suburban in outlook, Rat people are nevertheless honest.<br>They can always make a success of their lives as long as they manage to master their perpetual discontent and their insistence on living for the present moment. The Rat is quick-witted. Most rats get more accomplished in 24 hours than the rest of us do in as many days.<br>They are confident and usually have good instinct. Stubborn as they are, they prefer to live by their own rules rather others. It won't be an easy task to work with Rat people, why? Simple, because they are also 100% perfectionists. They are very organized and talented, perhaps that is why the Rat makes a good businessman or politician.<br>Unfortunately, as soon as the Rat earns money, they spend it. Maybe that explains why the Rat is so careful when they lend money to others. If you ever borrow money from the Rat, don't be surprised by the high-interests.<br>The Rat is not romantic, but they are sensual and loving. Rat people could be hard to see through at first glance, because they are also very protective, but even though they are not easy but they are worth it - ask anyone who has a Rat for a lover, parent, child or friend. They are very loyal and devoting to their families. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/rat.html">http://www.chinese-astrology.co.uk/rat.html</a>
chinese.zodiac.ox.name=Ox
chinese.zodiac.ox.description=Ox people are hard-working and persistent, they can stick at a task longer and go at it harder than anybody. They believe in themselves and tend to classify almost everything into two basic categories, good or bad.<br>They hold up their high standards as a model and severely judge those who don't aspire to maintain these same ideals. Ox people are not social or party animals, they tend to be quiet when in a party. Although appears to be tranquil, in fact, Oxens are ponderous but impulsive when angry. They are capable of fearsome rages, therefore, it is better not to cross an Oxen.<br>Ox people are observant, they have remarkable memories and are good at reporting on absolutely everything they observe. Go ask an Oxen if they remember who were at the party 8 months ago, most likely, they will name them one by one to you.<br>In the home, the Ox is a great guy to have around. In business, the Ox can succeed in the arts, a contracting business, or an estate, thanks to their creative nature. And since an Ox is intelligent and good with their hands, they can be a good surgeon as well.<br>Ox people are stubborn and dogmatic, they believe in their decision and will never regret. They are also very close to their families.<br>Disappointedly, Oxens often find that those who are close to them fail to understand them. Nevertheless, they are patient, and caring and that makes the Oxen the best friend you can ever have.<br>Oxens are very responsible and loyal. Ox people are seldom jealous. but they will be jealous of their rights; and the fidelity of a husband or a wife is one of their rights. They are very family-oriented, conservative and faithful. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/ox.html">http://www.chinese-astrology.co.uk/ox.html</a>
chinese.zodiac.tiger.name=Tiger
chinese.zodiac.tiger.description="Born leader" is the key word for the Tigers. They are always in the lead and are most likely the ones to cry out "Let's Go"! Noble and Fearless, Tigers are respected for their courage, even from those working against them.<br>Tiger people are daring fighters, they are capable of standing up to the better end for what they think is right. Although they could be selfish from time to time in the little things, they are capable of great generosity.<br>Tigers are unpredictable, always tense. and like to be in a hurry. Tiger people are difficult to resist, for they are magnetic characters and their natural air of authority confers a certain prestige on them.<br>They are tempestuous yet calm, warm-hearted yet fearsome, courageous in the face of danger yet yielding and soft in mysterious, unexpected places. Tigers are very confident, perhaps too confident sometimes.<br>Although they love adventures, and are addicted to excitement it is better not to challenge a Tiger's confidence. They likes being obeyed and not the other way around. Because Tigers are urgent people and always in a hurry to get things done right, they usually choose to operate alone. Tigers like to work, they are hard-working and dynamic. If you assign a task to a Tiger, the job will be undertaken and accomplished with enthusiasm and efficiency.<br>Tigers make money, but they are not directly interested in money. Still, the Tiger needs not worry about money: just when they fear the money is gone, more seems to show up. Tigers are sensitive, emotional. They are capable of great love, but they become too intense about it. They are also territorial and possessive, if you are a friend of a Tiger, they want you to take their side against the bad guys and because the Tiger is so adorable, you often do.<br>As lovers, Tigers are passionate and romantic, but the real challenge for the Tiger is to grasp the true meaning of moderation. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/tiger.html">http://www.chinese-astrology.co.uk/tiger.html</a>
chinese.zodiac.rabbit.name=Rabbit
chinese.zodiac.rabbit.description=The rabbit is one of the most delicate animals among all 12 animals. Rabbits are usually kind and sweet and of course, popular people. Nobody ignores them, for they are good company and know how to make the best of themselves.<br>A rabbit's home is always a beautiful one cause Rabbit people are famous for their artistic sense and good taste. They are also usually well-dressed. Go check out your Rabbit friend's closet, I bet you will find many expensive and beautiful clothing there. But even though they are popular and loved by their friends and family, rabbit people are also pessimistic. They are conservative and insecure, and that explains why most of the them don't like changes.<br>Calm as they are, it is not easy to provoke Rabbit people. They don't like to argue and enjoy quiet, peaceful lives. They are also sentimental and compassionate. Yes, and they cry easily too.<br>They can be moved by personal problems you share with them. Therefore, if you work as a salesman for a living, you will have much better luck with rabbit people - Nine out of Ten Rabbit people will definitely buy your products! Call them cautious or call them timid, rabbit people will undertake nothing before they have weighed the pros and cons from every angle. And that is probably why rabbit people are doing well in their work. And yet, unless they abandon their conservative nature, and become more aggressive, they will probably live a very normal, and average life.<br>They can be great partners in relationships. Romantic and sweet, faithful too, rabbit people never lack of suitors. Male rabbits are sometimes picky, and perhaps not a family man. And female rabbits should probably spend less time admiring themselves in front of the mirror and spend more time with friends. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/rabbit.html">http://www.chinese-astrology.co.uk/rabbit.html</a>
chinese.zodiac.dragon.name=Dragon
chinese.zodiac.dragon.description=As the noble animal symbol that represents the Chinese emperors, Dragons are born leaders and masters of ceremonies. And because of this, every Chinese parent is hoping to have a Dragon child. Dragon people get things started and keep them moving. They are feisty and gifted with power and luck. Most people look up to the Dragon.<br>Dragons are born monarchs. As far as they can see, their power is indisputable. Dragons are idealists, perfectionists, they are born thinking they are perfect and they are inflexible.<br>Dragons are also aggressive and determined, going after what they want is second nature to them. And due to their hunger for power, Dragons are not well suited to growing old. The prospect of losing power, the helpless feeling of youthful strength ebbing away is unbearable to them.<br>Irritable and stubborn, the Dragon is a real big mouth and their words often outrun their thoughts. Nevertheless, their opinions are worth listening to and their advice is always good. People do, in fact, listen to them and their influence is considerable.<br>The Dragon is over-proud. They are enthusiastic to the point of impetuosity, and they lose their temper easily. Dragons are dauntless, dynamic and delightful. When a Dragon enters a gathering, the room starts to simmer. The Dragon carries a self-assurance so impressive, and inflated ego so visible and a mouth so loud that it is useless to try to tell him anything.<br>Dragons are tyrannical. They hate orders except when they are giving them. Unlike the Tiger, who imposes their will seriously and firmly, the Ox, whose authority is implied in their very stern demeanor, or the Rat, who thrusts their dominion over others, the Dragon knows innately how to exert authority yet be gentle with their slaves.<br>Dragons are terrible snobs. Although money is not always the object, they are slavishly impressed by wealth, prestige, rank and splendor. The Dragon is gifted, intelligent, tenacious, willing and generous. They can do anything. No matter whether the Dragon chooses an artistic career, medical or political one, they are going to shine in it. They will be a success wherever they go.<br>The Dragon is often loved. They are never disappointed in love. In fact, they are frequently the cause of some drama of despair. The women of this sign are surrounded by admirers and often demanded in marriage. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/dragon.html">http://www.chinese-astrology.co.uk/dragon.html</a>
chinese.zodiac.snake.name=Snake
chinese.zodiac.snake.description=Snakes have always been the seducers of human beings. If you know the story of "The White Snake", you will understand what I mean. In reality, Snake people are born charming and popular. Snakes are spotlight magnets, and they will not be ignored.<br>Peer group attention and public recognition are the least of what they expect. Yet Snakes are never noisy or deliberately outspoken, and they have have excellent manners.<br>Unlike the Snake who seduced Eve in to sin. the astrological Snake, is not a devil, not even a little demon. The Snake is a nice oversexed normal human being. Determined to follow through anything they undertake to the bitter end, the Snake detests being left in the air. They make their decisions quickly and firmly.<br>Most people are secretly or hopelessly in love with Snakes. Gather those frustrated folk you know and most likely, they are probably in love with a Snake. Irresistible as they seem, the Snake never wastes time in idle gossip. They think often and deeply. They are an intellectual, a philosophers, a cerebral person.<br>Snake people rely heavily on first impressions, on their own feelings, on their sympathies, rather than on facts, on the advice and opinions on others. They seem to have a kind of sixth sense in this way. Snakes are a bit tight when it comes to lending money, though their sympathy for others often leads them to offer help.<br>The fatal flaw in their character is, in fact, a tendency to exaggerate - in helping friends as with everything else. If they do somebody a favour, they become possessive towards them in an odd way. Another big flaw in a Snake's character is that, they are capable of biggie lies. White lies, true lies, whatever they call them, though they don't lie often, they do lie when they feel they can get away from it.<br>In money matters, the Snake has good luck: they don't have to worry - they'll always be able to lay their hands on money when they need it. Generally, Snakes are careful but generous with friends and family.<br>The Snake should stick to careers that won't involve him in any risk - even the risk of working too hard, for to tell the truth, the Snake is a bit lazy. In love, the Snake male is romantic and charming. They have a good sense of humour and the female snake is usually beautiful and successful. but if a Snake chooses a partner, they'll be jealous and possessive - even if they no longer love that partner. Rejection is the worst blow their delicate ego can suffer. The Snake must be received, welcomed, accepted and approved by those with whom they come in contact with. They need a lot of security. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/snake.html">http://www.chinese-astrology.co.uk/snake.html</a>
chinese.zodiac.horse.name=Horse
chinese.zodiac.horse.description=Horse people are active and energetic. They got plenty of sex-appeal and know how to dress. Horses love to be in the crowd, maybe that is why they can usually be seen in such occasions like concerts, theaters, meetings, sporting occasions, and of course, parties.<br>The horse is very quick-witted and is right in there with you before you have had the chance to finish what you are saying: he's on to the thought in your mind even before you've expressed it.<br>In general, the Horse is gifted. But in truth they are really more cunning than intelligent - and they know that. That is probably why, most of the horse people lack confidence.<br>Chinese believe that because horses are born to race or travel, all Horse people invariably leave home young. The Horse despises being pressured to act for the good of the group or made to feel guilty. No matter how integrated they seem to be, a Horse's inner self remains powerfully rebellious. Although they have boundless energy and ambition, Horses have a hard time belonging. The Horse is hot-blooded, hot-headed and impatient. Horse people are a bit of an egoist, well, selfish sometimes, that it is rare for them to interest themselves in any problems except their own. And though this egoist works only for themselves and for their own success, their work nevertheless benefits everybody.<br>The Horse is a worker, adepts at handling money and a good financier. But unfortunately, they are also famous for suddenly losing interest on something. In their relationship with the opposite sex, the Horse is weak. They will give up everything for love.<br>Being born a Horse, there are many contradictions in their character. Horses are proud yet sweet-natured, arrogant yet oddly modest in their approach to love, envious but tolerant, conceited yet humble. They want to belong, yet they are burdened by their need for independence. They need love and crave intimacy yet often feel cornered, pressured. But the truth is, the Horse is an individual, who depends only on their own wits and labour to get what they want. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/horse.html">http://www.chinese-astrology.co.uk/horse.html</a>
chinese.zodiac.goat.name=Goat
chinese.zodiac.goat.description=Goat people are elegant, charming, artistic, gifted and fond of nature. People born under this sign are also the most creative. They are also very delicate, their good manners and charms always bring many admirers and friends.<br>Goats are insecure. They need to feel loved and protected. They are easily drawn into complex predicaments. This being, so, they usually shy from confrontation, pull back when faced with heavy decision-making and blatantly refuse to take an unpopular stand in a conflict.<br>Goat people are dreamers, sometimes, they are pessimistic, hesitant and over-anxious worriers! They can be lazy sometimes. If Goats have any choices, they would definitely choose to marry a wealthy person and sit back for the rest of the lives. Also, they are obsessed with their appearance. This plays an enormous part in their sense of personal stability. If they don't look their best, they may be afraid to go out the door to pick up the Sunday papers.<br>Due to their indecisive nature, Goats like to study the esoteric to know more about the unknown. They enjoy reading books about horoscope and fortune-telling. Therefore, it will not be unusual to find Goats working as astrologers or fortune-tellers. Disorganised as they are, business is definitely not the strength in a Goat. Instead, the Goat will make a good craftsman or artist or writer and can confidently take up any career demanding artistic talents and creativities.<br>Goat people are very romantic sensitive, sweet and darling. In relationship, they could be sometimes a little bit bossy and lazy, but with their gentle and caring nature, it will be hard to resist Goat people. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/goat.html">http://www.chinese-astrology.co.uk/goat.html</a>
chinese.zodiac.monkey.name=Monkey
chinese.zodiac.monkey.description=Monkeys are fun and loving persons who are always cheerful and energetic. They are very clever. Give a monkey a boring book to read and he'll turn it into a Musical. Better yet, he'll invite everyone to see it free! That's how talented, creative and generous monkeys usually are.<br>If you go to a party, you'll find Monkeys at the center of attention. Their charm and humour is the key to their popularity.<br>Sociable and diplomatic as they may appear, they can be deceptive sometimes - they hide their opinions of others beneath their friendliness. But they don't hide their emotion. You can probably tell how a monkey is feeling from miles away - they want everyone to know how happy or depressed they are.<br>Monkey people are very good at problem-solving. Wherever you are, whoever you may be, if you've got a problem pick up the phone and dial-a-Monkey. Monkeys know how to listen closely and work out solutions at the same time. And because Monkeys' curiosity, they usually have a great thirst for knowledge. Still they have few scruples - they could be unreasonable sometimes, and they have the ability to persuade themselves and everyone around them to believe that they are doing the right things.<br>Some say monkeys are self-centered, some say they are opportunistic, some say they are guileful, but monkeys couldn't care less - because they are also indifferent.<br>The monkey has a good chance of becoming famous or well-known. Whatever they do, their charm and luck will make them successful. As friends, Monkeys are both loyal and devoted, as lovers, they can be passionate and yet flighty - they can fall easily in love but will get tired of the relationship and look for another.<br>Most Monkeys have one fetish - FOOD. They are not pigs, they don't stuff themselves with food, instead, they just have this habit of eating snacks whenever they like, and wherever they like. And one last truth about monkey people is, they adore bananas. Go visit your monkey friend's kitchen, I bet you will find some bananas there. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/monkey.html">http://www.chinese-astrology.co.uk/monkey.html</a>
chinese.zodiac.rooster.name=Rooster
chinese.zodiac.rooster.description=Rooster people are very observant. And most of the time, they are very accurate and precise with their observation. Perhaps, you can say that Roosters have a very keen "sixth-sense".<br>With Roosters, what you see is exactly what you get. There are no hidden depths to the Rooster's character: they are neither complicated nor profound, rather, they are very forthright and straightforward. The rooster likes to be noticed and flattered. They might dress a little flashily with this in mind, but in their heart, they are completely conservative.<br>Roosters always appear attractive and beautifully turned out. They are sociable and love to receive attention. Believe it or not, it is not an easy task to fool the Rooster. Their mind is cautious and skeptical, with this perceptive gift, Roosters make excellent trouble shooters, detectives, doctors, nurses and psychiatrists.<br>Roosters are always up, out and doing. You rarely see a relaxed rooster that sits quietly in the livingroom, doing nothing. They are also multitalented, and can become accomplished in many different ways.<br>All Roosters are extremely conscious about clothing and appearance. They may appear conservative but are obsessed with their look - they can spend hours standing in front of the mirrors and will not even wink when they spend a vast amount of money for a shirt or a dress. That doesn't mean they don't care about money, in fact, they love to compare prices and even if the bargain is only slightly cheaper, they will be satisfied.<br>Though sharp, practical and resourceful, the Rooster also likes to dream. And because they like to dream, they will disappoint the loved one, for the reality will never match up to the dreams they would like to share with them. Although they really are sincere about those dreams. Rooster make great hosts and adore entertaining.<br>The main virtue in the Rooster character is loyalty: they make devoted friends. They always keep their promises and are always true to their word. When Roosters love and admire someone, they will even catch the moon just to keep them happy. <br>Source: <a href="http://www.chinese-astrology.co.uk/rooster.html">http://www.chinese-astrology.co.uk/rooster.html</a>
chinese.zodiac.dog.name=Dog
chinese.zodiac.dog.description=Dog people are honest, faithful and sincere. They respect tradition and value honor, and enjoy helping people. The Dog is very righteous, and always is the first to speak out against injustice.<br>Dog people are not good at socialising with friends, and they rarely shine in company, but they are intelligent, caring and a good listener. Loyal, faithful and honest, they have the most profound sense of duty. You can count on them and they'll never let you down. And as a good listener, the Dog is also very reliable in keeping secrets for others. They simply don't like to gossip.<br>The Dog is an agreeable companion - when they are in a good mood. But when panic strikes, they can turn nasty, and bark till they are tired.<br>They can be judgmental, defensive and picky if you rub them up the wrong way, but as long as you know how to pet and massage them, the Dog makes absolutely the best and most honorable companion on earth.<br>Dogs are born old and get younger as they age. They take everything very serious. You may hear the Dog complains a lot about street lamps, about traffic, or about weather, but as they get older, the less they take their own criticism seriously.<br>The loyal Dog makes a splendid captain of industry, a priest, an educator, a critic, or a doctor. But whatever their career, it'll have in them a spokesman whose ideals will be profound and often original.<br>When the fear becomes reality, Dogs go a little crazy. The Dog enters a relationship where they are the giver and the partner is the taker.<br>They are usually very generous and loyal, and in love, they are honest and straightforward. But they will have romantic problems all their life - it's their own fault, really: they lead themselves by their emotional instability and their eternal anxiety. They are a worrier. <br><br>Source: <a href="http://www.chinese-astrology.co.uk/dog.html">http://www.chinese-astrology.co.uk/dog.html</a>

