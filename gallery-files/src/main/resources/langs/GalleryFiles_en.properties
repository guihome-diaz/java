western.zodiac.aquarius.name=Aquarius
western.zodiac.aquarius.description=Element: <span class="signInfo">Air</span><br>Quality: <span class="signInfo">Fixed<br>Color: <span class="signInfo">Blue, Blue-green, Grey, Black</span><br>Ruler: <span class="signInfo">Uranus</span><br>Lucky Numbers: <span class="signInfo">4, 8, 13, 17, 22, 26</span><br>Date range: <span class="signInfo">January 20 - February 18</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Progressive, original, independent, humanitarian<br><span class="signTrait">Weaknesses:</span> Runs from emotional expression, temperamental, uncompromising, aloof<br><span class="signTrait">Aquarius likes:</span> Fun with friends, helping others, fighting for causes, intellectual <br>conversation, a good listener<br><span class="signTrait">Aquarius dislikes:</span> Limitations, broken promises, being lonely, dull or boring situations, people who disagree with them<br><h2>Character</h2>Aquarius-born are shy and quiet , but on the other hand they can be eccentric and energetic. However, in both cases, they are deep thinkers and highly intellectual people who love helping others. They are able to see without prejudice, on both sides, which makes them people who can easily solve problems.<br>Although they can easily adapt to the energy that surrounds them, Aquarius-born have a deep need to be some time alone and away from everything, in order to restore power. People born under the Aquarius sign, look at the world as a place full of possibilities.<br>Aquarius is an air sign, and as such, uses his mind at every opportunity. If there is no mental stimulation, they are bored and lack a motivation to achieve the best result.<br>The ruling planet of Aquarius, Uranus has a timid, abrupt and sometimes aggressive nature, but it also gives Aquarius visionary quality. They are capable of perceiving the future and they know exactly what they want to be doing five or ten years from now.<br>Uranus also gave them the power of quick and easy transformation, so they are known as thinkers, progressives and humanists. They feel good in a group or a community, so they constantly strive to be surrounded by other people.<br>The biggest problem for Aquarius-born is the feeling that they are limited or constrained. Because of the desire for freedom and equality for all, they will always strive to ensure freedom of speech and movement. Aquarius-born have a reputation for being cold and insensitive persons, but this is just their defence mechanism against premature intimacy. They need to learn to trust others and express their emotions in a healthy way.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/aquarius">http://www.astrology-zodiac-signs.com/zodiac-signs/aquarius</a>
western.zodiac.pisces.name=Pisces
western.zodiac.pisces.description=Element: <span class="signInfo">Water</span><br>Quality: <span class="signInfo">Mutable</span><br>Color: <span class="signInfo">Mauve, Lilac, Purple, Violet, Sea green</span><br>Ruler: <span class="signInfo">Neptune</span><br>Lucky Numbers: <span class="signInfo">3, 7, 12, 16, 21, 25, 30, 34, 43, 52</span><br>Date range: <span class="signInfo">February 19 - March 20</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Compassionate, artistic, intuitive, gentle, wise, musical<br><span class="signTrait">Weaknesses:</span> Fearful, overly trusting, sad, desire to escape reality, can be a victim or a martyr<br><span class="signTrait">Pisces likes:</span> Being alone, sleeping, music, romance, visual media, swimming, spiritual themes<br><span class="signTrait">Pisces dislikes:</span> Know-it-all, being criticized, the past coming back to haunt, cruelty of any kind<br><h2>Character</h2>Pisces are very friendly, so they often find themselves in a company of very different people. Pisces are selfless, they are always willing to help others, without hoping to get anything back.<br>Pisces is a Water sign and as such this zodiac sign is characterized by empathy and expressed emotional capacity.<br>Their ruling planet is Neptune, so Pisces are more intuitive than others and have an artistic talent. Neptune is connected to music, so Pisces reveal music preferences in the earliest stages of life. They are generous, compassionate and extremely faithful and caring.<br>People born under the Pisces sign have an intuitive understanding of the life cycle and thus achieve the best emotional relationship with other beings.<br>Pisces-born are known by their wisdom, but under the influence of Uranus, Pisces sometimes can take the role of a martyr, in order to catch the attention. Pisces are never judgmental and always forgiving. They are also known to be most tolerant of all the zodiac signs.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/pisces">http://www.astrology-zodiac-signs.com/zodiac-signs/pisces</a>
western.zodiac.aries.name=Aries
western.zodiac.aries.description=Element: <span class="signInfo">Fire</span><br>Quality: <span class="signInfo">Cardinal</span><br>Color: <span class="signInfo">Red</span><br>Ruler: <span class="signInfo">Mars</span><br>Lucky Numbers: <span class="signInfo">1, 9</span><br>Date range: <span class="signInfo">March 21 - April 19</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Courageous, determined, confident, enthusiastic, optimistic, honest, passionate<br><span class="signTrait">Weaknesses:</span> Impatient, moody, short-tempered, impulsive, aggressive<br><span class="signTrait">Aries likes:</span> Comfortable clothes, taking on leadership roles, physical challenges, individual sports<br><span class="signTrait">Aries dislikes:</span> Inactivity, delays, work that does not use one's talents<br><h2>Character</h2>As the first sign in the zodiac, the presence of Aries almost always marks the beginning of something energetic and turbulent.They are continuously looking for dynamic, speed and competition. They are always first in everything - from work to social gatherings. Thanks to its ruling planet Mars, Aries is one of the most active zodiac signs. People born under the Aries sign, are meant to emphasize the search for answers to personal and metaphysical questions. This is the biggest feature of this incarnation.<br>Aries is a fire sign, just like Leo and Sagittarius. This means that it is in their nature to take action, sometimes before they think about it well. Their fiery ruler affects their excellent organizational skills, so you'll rarely meet an Aries who doesn't like to finish more things at once, often even before the lunch break! The challenges are increased when they are impatient, aggressive and vent anger on others.<br>Aries rules the head and leads with the head, often literally walking head first, leaning forwards for speed and focus. They are naturally brave and rarely afraid of trial and risk. They possess youthful strength and energy, regardless of age and they perform tasks in record time. By aligning with themselves they could achieve the best results.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/aries">http://www.astrology-zodiac-signs.com/zodiac-signs/aries</a>
western.zodiac.taurus.name=Taurus
western.zodiac.taurus.description=Element: <span class="signInfo">Earth</span><br>Quality: <span class="signInfo">Fixed</span><br>Color: <span class="signInfo">Blue, Pink, Green</span><br>Ruler: <span class="signInfo">Venus</span><br>Lucky Numbers: <span class="signInfo">2, 4, 6, 11, 20, 29, 37, 47, 56</span><br>Date range: <span class="signInfo">April 20 - May 20</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Reliable, patient, practical, devoted, responsible, stable<br><span class="signTrait">Weaknesses:</span> Stubborn, possessive, uncompromising<br><span class="signTrait">Taurus likes:</span> Gardening, cooking, music, romance, high quality clothes, working with hands<br><span class="signTrait">Taurus dislikes:</span> Sudden changes, complications, insecurity of any kind, synthetic fabrics<br><h2>Character</h2>Powerful and reliable, Taurus is the first when it comes to harvesting the fruits of his labor. They love everything that is good and beautiful, and they are often surrounded by material pleasures. People born under the Taurus sign are very sensual and tactile. Touch is extremely important for them, both in business and in romance. Stable and conservative, Taurus is among the most reliable signs of the zodiac. Stubbornness is a trait that is forcing him to expel things to the end, in order to comply with the standards.<br>As an earth sign, Taurus can be overprotective of their loved ones. They are great in making money and they will stick to their projects until it is successfully completed.<br>Bulls are often known for their stubbornness, but it can also be interpreted as a complete commitment to the execution of tasks. This makes them excellent workers and great friends, because they are always there, no matter what.<br>Their ruling planet Venus, represents love, attraction, beauty and creativity. Thus, Taurus can be an excellent cook, entertainer and artist. He is loyal and doesn't like sudden and unwanted changes.Taurus is the most dependable sign of the zodiac. Although some may have very conservative views of the world or can be too fond of money and wealth, they have the ability to bring practical voice of reason in any chaotic and unhealthy situation.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/taurus">http://www.astrology-zodiac-signs.com/zodiac-signs/taurus</a>
western.zodiac.gemini.name=Gemini
western.zodiac.gemini.description=Element: <span class="signInfo">Air</span><br>Quality: <span class="signInfo">Mutable</span><br>Color: <span class="signInfo">Green, Yellow</span><br>Ruler: <span class="signInfo">Mercury</span><br>Lucky Numbers: <span class="signInfo">3, 8, 12, 23</span><br>Date range: <span class="signInfo">May 21 - June 20</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Gentle, affectionate, curious, adaptable, ability to learn quickly and exchange ideas<br><span class="signTrait">Weaknesses:</span> Nervous, inconsistent, indecisive<br><span class="signTrait">Gemini likes:</span> Music, books, magazines, chats with nearly anyone, short trips around the town<br><span class="signTrait">Gemini dislikes:</span> Being alone, being confined, repetition and routine<br><h2>Character</h2>Expressive and quick-witted, Gemini represents two different sides of personality and you will never be sure with whom you will face. Gemini can be sociable,communicative and ready for fun, while on the other hand it can be very serious, thoughtful, restless and even indecisive.<br>As an air sign, Gemini is concerned with all aspects of the mind. This zodiac sign is ruled by Mercury, which is a planet that represents communication, writing and teaching others. They get fascinated by almost everything in the world and they have a feeling as if there is not enough time to experience everything they want to see. This makes them excellent artists, writers and journalists. Gemini sign means that sometimes people born under this sign have a feeling that their other half is missing, so they are forever seeking for new friends, mentors and colleagues.<br>Gemini is versatile, inquisitive, fun loving and wants to experience everything out there, so their company is never boring.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/gemini">http://www.astrology-zodiac-signs.com/zodiac-signs/gemini</a>
western.zodiac.cancer.name=Cancer
western.zodiac.cancer.description=Element: <span class="signInfo">Water</span><br>Quality: <span class="signInfo">Cardinal</span><br>Color: <span class="signInfo">Orange, White</span><br>Ruler: <span class="signInfo">Moon</span><br>Lucky Numbers: <span class="signInfo">2, 7, 11, 16, 20, 25</span><br>Date range: <span class="signInfo">June 21 - July 22</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Tenacious, highly imaginative, loyal, emotional, sympathetic, persuasive<br><span class="signTrait">Weaknesses:</span> Moody, pessimistic, suspicious, manipulative, insecure<br><span class="signTrait">Cancer likes:</span> Art, home-based hobbies, relaxing near or in water, helping loved ones, a good meal with friends<br><span class="signTrait">Cancer dislikes:</span> Strangers, any criticism of Mom, revealing of personal life<br><h2>Character</h2>Deeply intuitive and sentimental, Cancer can be one of the most challenging Zodiac signs to get to know. Cancer is very emotional and sensitive, and they care about family and home. Cancer is sympathetic and is very attached to the people who surround him. People born under the Cancer sign are very loyal and empathetic people, able to empathize with your pain and suffering.<br>Because of the ruling planet the Moon, the many phases of its lunar cycle can deepen Cancers internal mysteries and create fleeting emotional patterns that the sensitive Cancer cannot control, especially when a child. This can show itself as mood swings, selfishness, manipulation and fits of rage. Cancer is quick to help others and avoid conflicts. One of his greatest strengths is persistent determination. Cancer doesn't have great ambitions, because they are happy and content to have a loving family and tranquil and harmonious home. They often take good care of their co-workers and treat them as family.<br><br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/cancer">http://www.astrology-zodiac-signs.com/zodiac-signs/cancer</a>
western.zodiac.leo.name=Leo
western.zodiac.leo.description=Element: <span class="signInfo">Fire</span><br>Quality: <span class="signInfo">Fixed</span><br>Color: <span class="signInfo">Gold, Orange, White, Red</span><br>Ruler: <span class="signInfo">Sun</span><br>Lucky Numbers: <span class="signInfo">1, 4, 10, 13, 19, 22</span><br>Date range: <span class="signInfo">July 23 - August 22</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Creative, passionate, generous, warm-hearted, cheerful, humorous<br><span class="signTrait">Weaknesses:</span> Arrogant, stubborn, self-centered, lazy, inflexible<br><span class="signTrait">Leo likes:</span> Theater, taking holidays, being admired, expensive things, bright colors, fun with friends<br><span class="signTrait">Leo dislikes:</span> Being ignored, facing difficult reality, not being treated like a king or queen<br><h2>Character</h2>People born under the sign of Leo are natural born leaders. They are dramatic, creative self-confident, dominant and extremely difficult to resist. They can achieve anything they want, whether it's about work or time spent will family and friends.<br>Leo is a fire sign, which means that he loves life and expects to have a good time. Like other fire signs, Sagittarius and Aries, Leo is also able to use his mind to solve even the most difficult problems and take the initiative in solving various complicated situations.<br>Ruled by the Sun, Leo worships the Sun in all is forms which is also a metaphorical expression of the state of his ego. This can be good, because Leos can easily search for what they need. But, on the other hand it can be problematic when Leos ignore the problems and needs of others in order to fulfill their desires.<br>Leo has a specific strength and "king of the jungle" status. Leo often has too many friends because he is very generous and loyal. Self-confident and attractive, Leo is able to unite many groups of people at every opportunity.<br>Problems can arise, when Leo becomes too fond of his achievements. This zodiac sign can also be arrogant, lazy and inflexible, because he assumes that someone else will clean up after him. A healthy sense of humor can make the collaboration with other people, easier.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/leo">http://www.astrology-zodiac-signs.com/zodiac-signs/leo</a>
western.zodiac.virgo.name=Virgo
western.zodiac.virgo.description=Element: <span class="signInfo">Earth</span><br>Quality: <span class="signInfo">Mutable</span><br>Color: <span class="signInfo">White, Yellow, Beige, Forest Green</span><br>Ruler: <span class="signInfo">Mercury</span><br>Lucky Numbers: <span class="signInfo">5, 14, 23, 32, 41, 50</span><br>Date range: <span class="signInfo">August 23 \u2013 September 22</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Loyal, analytical, kind, hardworking, practical<br><span class="signTrait">Weaknesses:</span> Shyness, worry, overly critical of self and others, all work and no play<br><span class="signTrait">Virgo likes:</span> Animals, healthy food, books, nature, cleanliness<br><span class="signTrait">Virgo dislikes:</span> Rudeness, asking for help, taking center stage<br><h2>Character</h2>Virgos are always paying attention to smallest details and their deep sense of humanity makes them one of the most careful signs of the zodiac. Their methodical approach to life ensures that nothing is left to chance. Virgos are often tender but also very careful.<br>Virgo is an Earth sign, which prefers conservative and organized things, and those dependent on them. People born under the Virgo sign have very organized life, and even if they are very messy, their goals and dreams are put on strictly defined points in their mind.<br>Since Mercury is the ruling planet of Virgo, this sign has a well-developed sense of speech and writing, as well as all other forms of communication. Many Virgos may choose to pursue a career as a writer or journalist.Virgo is often misunderstood, because of the symbolism of the name of this sign. Virgo experiences everything for the first time. Virgos always want to serve and please others, so they often choose to work as caregivers.<br>On the other hand, this zodiac sign sometimes can be very critical and overly concerned.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/virgo">http://www.astrology-zodiac-signs.com/zodiac-signs/virgo</a>
western.zodiac.libra.name=Libra
western.zodiac.libra.description=Element: <span class="signInfo">Air</span><br>Quality: <span class="signInfo">Cardinal</span><br>Color: <span class="signInfo">Blue, Green</span><br>Ruler: <span class="signInfo">Venus</span><br>Lucky Numbers: <span class="signInfo">6, 15, 24, 33, 42, 51, 60</span><br>Date range: <span class="signInfo">September 23 - October 22</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Cooperative,diplomatic, gracious, fair-minded, social<br><span class="signTrait">Weaknesses:</span> Indecisive, avoids confrontations, will carry a grudge, self-pity<br><span class="signTrait">Libra likes:</span> Harmony, gentleness, sharing with others, the outdoors<br><span class="signTrait">Libra dislikes:</span> Violence, injustice, loudmouths, conformity<br><h2>Character</h2>People born under the sign of Libra are peaceful and fair, and they hate being alone. Partnership is very important for Libra -born, and with their victorious mentality and cooperation, they cannot stand to be alone. The Libra is an Air sign, with expressed intellect and a keen mind. They can be inspired by good books, insurmountable discussions and interesting people.<br>The ruling planet of Libra is Venus, who is a lover of beautiful things, so the quality is always more important than the quantity for people born under the Libra sign. They are often surrounded by art, music and beautiful places. They are cooperative by nature, so they often work in teams.<br>Libra is fascinated by the balance and symmetry. Libra-born prefer justice and equality, and they cannot tolerate injustice. They avoid indulging in all types of conflicts and prefer to keep the peace, where this is possible. They like to do everything in pairs and not alone.<br>The biggest problem for Libra-born, is when they are forced to choose sides, because they are very indecisive and sometimes they forget that they have their own opinion.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/libra">http://www.astrology-zodiac-signs.com/zodiac-signs/libra</a>
western.zodiac.scorpio.name=Scorpio
western.zodiac.scorpio.description=Element: <span class="signInfo">Water</span><br>Quality: <span class="signInfo">Fixed</span><br>Color: <span class="signInfo">Scarlet, Red, Rust</span><br>Ruler: <span class="signInfo">Pluto</span><br>Lucky Numbers: <span class="signInfo">9, 18, 27, 36, 45, 54, 63, 72, 81, 90</span><br>Date range: <span class="signInfo">October 23 - November 21</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Resourceful, brave, passionate, stubborn, a true friend<br><span class="signTrait">Weaknesses:</span> Distrusting, jealous, secretive, violent<br><span class="signTrait">Scorpio likes:</span> Truth, facts, being right, longtime friends, teasing, a grand passion<br><span class="signTrait">Scorpio dislikes:</span> Dishonesty, revealing secrets, passive people<br><h2>Character</h2>Scorpio-born are passionate and assertive people. They are determined and decisive, and will research until they find out the truth. Scorpio is a great leader, always aware of the situation and also features prominently in resourcefulness.<br>Scorpio is a Water sign and lives to experience and express emotions. Although emotions are very important for Scorpio, they manifest them differently than other water signs. In any case, you can be sure that the Scorpio will keep your secrets, whatever they may be.<br>Pluto is the planet of transformation and regeneration, and also the ruler of this zodiac sign. Scorpios are known by their calm and cool behavior, and by their mysterious appearance. People often say that Scorpio-born are fierce, probably because they understand very well the rules of the universe. Some Scorpio-born can look older than they actually are. They are excellent leaders because they are very dedicated to what they do. Scorpios hate dishonesty and they can be very jealous and suspicious, so they need to learn how to adapt more easily to different human behaviors. Scorpios are brave and therefore they have a lot of friends.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/scorpio">http://www.astrology-zodiac-signs.com/zodiac-signs/scorpio</a>
western.zodiac.sagittarus.name=Sagittarus
western.zodiac.sagittarus.description=Element: <span class="signInfo">Fire</span><br>Quality: <span class="signInfo">Mutable</span><br>Color: <span class="signInfo">Violet, Purple, Red, Pink</span><br>Ruler: <span class="signInfo">Jupiter</span><br>Lucky Numbers: <span class="signInfo">3, 12, 21, 30</span><br>Date range: <span class="signInfo">November 22 - December 21</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Generous, idealistic, great sense of humor<br><span class="signTrait">Weaknesses:</span> Promises more than can deliver, very impatient, will say anything no matter how undiplomatic<br><span class="signTrait">Sagittarius likes:</span> Freedom, travel, philosophy, being outdoors<br><span class="signTrait">Sagittarius dislikes:</span> Clingy people, being constrained, off-the-wall theories, details<br><h2>Character</h2>Curious and energetic, Sagittarius is one of the biggest travelers among all zodiac signs. Their open mind and philosophical view motivates them to wander around the world in search of the meaning of life.<br>Sagittarius is extrovert, optimistic and enthusiastic, and likes changes. Sagittarius-born are able to transform their thoughts into concrete actions and they will do anything to achieve their goals.<br>Like the other fire signs, Sagittarius needs to be constantly in touch with the world to experience as much as possible. The ruling planet of Sagittarius is Jupiter, the largest planet of the zodiac. Their enthusiasm has no bounds, and therefore people born under the Sagittarius sign possess a great sense of humor and an intense curiosity.<br>Freedom is their greatest treasure, because only then they can freely travel and explore different cultures and philosophies. Because of their honesty, Sagittarius-born are often impatient and tactless when they need to say or do something, so it's important to learn to express themselves in a tolerant and socially acceptable way.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/sagittarius">http://www.astrology-zodiac-signs.com/zodiac-signs/sagittarius</a>
western.zodiac.capricorn.name=Capricorn
western.zodiac.capricorn.description=Element: <span class="signInfo">Earth</span><br>Quality: <span class="signInfo">Cardinal</span><br>Color: <span class="signInfo">Brown, Grey, Black</span><br>Ruler: <span class="signInfo">Saturn</span><br>Lucky Numbers: <span class="signInfo">1, 4, 8, 10, 13, 17, 19, 22, 26</span><br>Date range: <span class="signInfo">December 22 - January 19</span><br><h2>Traits</h2><span class="signTrait">Strengths:</span> Responsible, disciplined, self-control, good managers<br><span class="signTrait">Weaknesses:</span> Know-it-all, unforgiving, condescending, expecting the worst<br><span class="signTrait">Capricorn likes:</span> Family, tradition, music, understated status, quality craftsmanship<br><span class="signTrait">Capricorn dislikes:</span> Almost everything at some point<br><h2>Character</h2>When it comes to professionalism and traditional values, Capricorn is the first. Capricorn is practical and is considered to be the most serious sign of the zodiac, who possess an independence that enables significant progress both on the personal level and in business.<br>As an Earth sign, for a Capricorn there is nothing more important in life than family. Capricorn is a master of self-control and has the potential to be a great leader or manager as long as it is in the sphere of business.<br>Saturn is the ruling planet of Capricorn, and this planet represents restrictions of all kinds. The influence of Saturn makes Capricorn-born practical and responsible, so they know how to save money for the future.They are masters when they need to prove that they are right. People born under the Capricorn sign sometimes can be really stubborn. They strive to get to the top only with their experience.<br>Problems may occur when the Capricorn is forced to be very close with his associates. Capricorn-born have a hard time accepting others' differences, and in these situations, there is a need to control people or to impose their traditionalist values. They think that they are the only ones who know how to solve a problem, but they must learn how to forgive others, to allow them to be who they are and to stop condemning them.<br><br>Source: <a href="http://www.astrology-zodiac-signs.com/zodiac-signs/capricorn">http://www.astrology-zodiac-signs.com/zodiac-signs/capricorn</a>

